<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>
  
  <!-- Fluffy layered ellipse -->
  <ellipse cx="400" cy="250" rx="300" ry="180" fill="#d5d5d5" opacity="0.5" filter="url(#blur2)"/>
  <ellipse cx="400" cy="250" rx="280" ry="170" fill="#e0e0e0" opacity="0.6" filter="url(#blur1)"/>
  <ellipse cx="400" cy="250" rx="260" ry="160" fill="#e8e8e8" opacity="0.7" filter="url(#blur1)"/>
</svg>

